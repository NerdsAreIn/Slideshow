<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Image-slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideshow.css" type="text/css">    
</head>
<body>
    <div id="container-div">
        <button class="arrow" id="back-arrow">&#11164;</button>
        <div id="slides-container">
            <div id="slides-reel">
                <div class="segment" id="1" data-position="">
                    <a class="github-link" target="_blank" href="https://github.com/NerdsAreIn/toDo-list">
                        <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
                    </a>
                    <a target="_blank" href="https://nerdsarein.github.io/toDo-list/">
                        <img class="screenshot" src="images/new list.png" alt="to-do list screenshot" >
                    </a>
                </div>
                <div class="segment" id="2" data-position="">
                    <a class="github-link" target="_blank" href="https://github.com/NerdsAreIn/ticTacToe2">
                        <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
                    </a>
                    <a target="_blank" href="https://nerdsarein.github.io/ticTacToe2/">
                        <img class="screenshot" src="images/finished game noughts.png" alt="noughts and crosses screenshot">
                    </a>
                </div>
                <div class="segment" id="3" data-position="">
                    <a class="github-link" target="_blank" href="https://github.com/NerdsAreIn/library"> 
                        <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
                    </a>               
                    <a target="_blank" href="https://nerdsarein.github.io/library/">
                        <img class="screenshot" src="images/library new.png" alt="library screenshot">
                    </a>
                </div>
                <div class="segment" id="4" data-position="">      
                    <a class="github-link" target="_blank" href="https://github.com/NerdsAreIn/restaurant-page">
                        <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
                    </a>
                    <a target="_blank" href="https://nerdsarein.github.io/restaurant-page/#">
                        <img class="screenshot" src="images/crocus.png" alt="crocus cage webpage screenshot">
                    </a>  
                </div>
                <div class="segment" id="5" data-position="">  
                    <a class="github-link" target="_blank" href="https://github.com/NerdsAreIn/Etch-a-Sketch">
                        <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
                    </a>                  
                    <a target="_blank" href="https://nerdsarein.github.io/Etch-a-Sketch/">
                        <img class="screenshot" src="images/Etch a Sketch.png" alt="Etch a Sketch screenshot">
                    </a>
                </div>
                <div class="segment" id="6" data-position="">
                    <a class="github-link" target="_blank" href="https://github.com/NerdsAreIn/Calculator">
                        <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
                    </a>      
                    <a target="_blank" href="https://nerdsarein.github.io/Calculator/">
                        <img class="screenshot" src="images/Rainbow Calculator.png" alt="Calculator screenshot">
                    </a>
                </div>
                <div class="segment" id="7" data-position=""> 
                    <a class="github-link" target="_blank" href="https://github.com/NerdsAreIn/Google-Homepage">
                        <img src="images/GitHub-Mark-120px-plus.png" alt="github logo">
                    </a>     
                    <a target="_blank" href="https://nerdsarein.github.io/Google-Homepage/">
                        <img class="screenshot" src="images/Mock Google Homepage.png" alt="Google mock-up screenshot">
                    </a>
                </div>
            </div>
        </div>
        <button class="arrow" id="forward-arrow">&#11166;</button>
        <div id="circles-container">
            <button class="circle selected" data-correspondingImg="1"></button>
            <button class="circle" data-correspondingImg="2"></button>
            <button class="circle" data-correspondingImg="3"></button>        
            <button class="circle" data-correspondingImg="4"></button>        
            <button class="circle" data-correspondingImg="5"></button>        
            <button class="circle" data-correspondingImg="6"></button>        
            <button class="circle" data-correspondingImg="7"></button>        
        </div>        
    </div><br>
    <section id="controls-container">
        <div id="controls-inner">           
            <div class="controls front">       
                <button id="start">Start<br>slideshow</button>
            </div> 
            <div class="controls back">
                <button id="pause">Pause<br>slideshow</button>
            </div>
        </div>
    </section>
    <script src="index.js">    
    </script>
</body>
</html>
