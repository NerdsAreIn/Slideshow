<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Image-slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideshow.css" type="text/css">    
</head>
<body>
    <div id="container-div">
        <button class="arrow" id="back-arrow">&#11164;</button>
        <div id="slides-container">
            <div id="slides-reel">
                <a target="_blank" href="https://nerdsarein.github.io/toDo-list/"><img src="images/to-do List.png" alt="to-do list screenshot" id="1" data-position=""></a>
                <a target="_blank" href="https://nerdsarein.github.io/ticTacToe2/"><img src="images/Noughts and Crosses.png" alt="noughts and crosses screenshot" id="2" data-position=""></a>
                <img src="" alt="me in purple dress" id="3" data-position="">
            </div>
        </div>
        <button class="arrow" id="forward-arrow">&#11166;</button>
        <div id="circles-container">
            <button class="circle selected" data-correspondingImg="1"></button>
            <button class="circle" data-correspondingImg="2"></button>
            <button class="circle" data-correspondingImg="3"></button>        
        </div>        
    </div><br>
    <section id="controls-container">
        <div id="controls-inner">           
            <div class="controls front">       
                <button id="start">Start<br>slideshow</button>
            </div> 
            <div class="controls back">
                <button id="pause">Pause<br>slideshow</button>
            </div>
        </div>
    </section>
    <script src="index.js">    
    </script>
</body>
</html>
