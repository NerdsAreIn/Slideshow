<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Image-slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideshow.css" type="text/css">    
</head>
<body>
    <div id="container-div">
        <button class="arrow" id="back-arrow"><</button>
        <div id="slides-container">
            <div id="slides-reel">
                <img src="images/image1.JPG" alt="me with big hair" id="1" data-position="0">
                <img src="images/image2.JPG" alt="me with ballet top" id="2" data-position="240">
                <img src="images/image3.JPG" alt="me in purple dress" id="3" data-position="480">
            </div>
        </div>
        <button class="arrow" id="forward-arrow">></button>
        <div id="circles-container">
            <button class="circle" data-correspondingImg="1"></button>
            <button class="circle" data-correspondingImg="2"></button>
            <button class="circle" data-correspondingImg="3"></button>        
        </div>
        <h1>Slideshow Controls</h1>
        <button class="controls" id="start">Start</button>
        <button class="controls" id="pause">Pause</button>
    </div>
    <script src="index.js">    
    </script>
</body>
</html>
